<div class="container col-xs-12 col-sm-9  col-md-6 col-lg-6">
  <h2 id="form-header">Admin Login</h2>
  <form form (ngSubmit)="adminLogin(adminLoginForm); adminLoginForm.reset()" #adminLoginForm="ngForm"
    class="col-xs-12 col-sm-8  col-md-8 col-lg-8" id="login-form-id">
    <div class="form-group">
      <label for="adminId">Admin Id:</label>
      <input ngModel type="text" class="form-control" id="adminId" placeholder="Enter Admin Id" name="adminId"
        #adminId="ngModel" required>
      <div class="alert alert-danger" *ngIf="adminId.touched && !adminId.valid">
        Please enter Admin Id.
      </div>
    </div>
    <div class="form-group">
      <label for="pswd">Password:</label>
      <input ngModel #pswd="ngModel" type="password" class="form-control" id="pswd" placeholder="Enter password"
        name="pswd" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" minlength="8"
        required>
      <div *ngIf="pswd.touched && pswd.invalid">
        <p class="alert alert-danger" *ngIf="pswd.errors.required">This is required field</p>
        <p class="alert alert-danger" *ngIf="pswd.errors.pattern">Password must contain atleast one
          capital letter, small letter,special character and number.
        </p>
        <p *ngIf="pswd.errors.minlength" class="alert alert-danger">Character must be greater than 8</p>
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!adminLoginForm.form.valid">
    <a id="forgot_pwd" name="forgot_pwd" routerLink="/forgot-password" routerLinkActive="active">Forgot password</a>
    <p class="alert alert-danger" *ngIf="error !== null">{{error}}</p>
  </form>
</div>
